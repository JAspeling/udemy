<div class="row">

  <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
    <app-recipe-list (selectedRecipeEvent)="onSelectedRecipe($event)"></app-recipe-list>
  </div>

  <div class="col-xs-12 col-sm-12 col-md-7 col-lg-7">
    <app-recipe-detail [recipe]="selectedRecipe" *ngIf="selectedRecipe"></app-recipe-detail>
    <p *ngIf="!selectedRecipe">Please select a Recipe!</p>
  </div>
</div>
