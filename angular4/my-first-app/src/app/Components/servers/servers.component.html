<div class="container">


    <label type="text">Server Name</label>
    <!--<input class="form-control" (input)="onUpdateServerName($event)" />-->
    <input class="form-control" [(ngModel)]="serverName" />
    <button type="button" id="btn" (click)="onCreateServer($event)" [disabled]="!canAddServer" class="btn btn-primary">Add Servers</button>
    <p *ngIf="serverAdded">{{serverCreationStatus}}</p>
    <div *ngFor="let server of servers; let i = index">
        <app-server></app-server>
    </div>
</div>
